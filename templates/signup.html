<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" class="form-control"></td>
        </tr>
        <tr>
            <td>Email-Id</td>
            <td><input type="text" name="email" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phnum" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="text" name="dob" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>User name</td>
            <td><input type="text" name="username" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="password" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="text" name="confirm_password" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button name="register" class="btn btn-success">Register</button></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="/">Already Have an Account?</a></td>
        </tr>
    </table>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
